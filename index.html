<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Horoscope Generator</title>
    <link rel="stylesheet" href="Resources/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Daily Astrology Message</h2>
        <div class="form-container">
          <form id="astroForm">
            <label for="signInput">Enter your sign:</label>
            <input type="text" id="signInput" placeholder="e.g., Aries">
            <button type="submit">Get Your Horoscope</button>
          </form>
        </div>
        <div id="messageDisplay" style="display: none;"></div>
      </div>           
      <script src="Resources/scripts/script.js"></script>
</body>
</html>
